<!DOCTYPE html>
<html>
    <head>
        <title>Table element</title>
        <style>
            table {
                width: 100%;
            }
            td {
                text-align: center;
            }
        </style>
    </head>

    <body>

           <div>
               <table border="1">
                   <tr>
                        <th>S.N.</th>
                        <th>NAME</th>
                        <th>Roll No.</th>
                   </tr>
                   <tr>
                       <td>1</td>
                       <td>Sunny</td>
                       <td>132506</td>
                   </tr>
                   <tr>
                    <td>2</td>
                    <td>Shakil</td>
                    <td>132507</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Gautam</td>
                    <td>132508</td>
                </tr>

               </table>
           </div>
    </body>
</html>
